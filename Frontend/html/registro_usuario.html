    <link rel="icon" type="image/png" href="../images/logonuevo.jpg"/>

    <!-- Icons font CSS-->

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Informacion de registro</h2>
                    <form method="POST" id="formulario">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NOMBRE" name="name" id="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="APELLIDO" name="apellido" id="apellido">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="No DE DOCUMENTO" name="documento" id="documento">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="tipo">
                                            <option disabled="disabled" selected="selected">TIPO DE DOCUMENTO</option>
                                            <option>Cedula</option>
                                            <option>Tarjeta de Identidad</option>
                                            <option>Cedula de extranjeria</option>
                                            <option>Registro Civil</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="CORREO" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="TELEFONO" name="telefono" id="telefono">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="DIRECCION" name="direccion" id="direccion">
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="CONTRASEÑA" name="password" id="password">
                        </div>
                        <!-- <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="class">
                                    <option disabled="disabled" selected="selected">CLASS</option>
                                    <option>Class 1</option>
                                    <option>Class 2</option>
                                    <option>Class 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div> -->
                        <!-- <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="REGISTRATION CODE" name="res_code">
                                </div>
                            </div>
                        </div> -->
                        <div class="p-t-20">
                            <button type="submit" class="btn btn--radius btn--green" onclick="register_cliente()">
                                Registrar
                            </button>
                            <button type="reset" class="btn btn--radius btn--green">
                                Borrar
                            </button>
                        
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
